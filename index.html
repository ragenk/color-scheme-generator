<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <header>
        <form id="color-scheme">
            <input type="color" id="color-picker" class="color-picker" value="#F55A5A">
            <select name="color-mode" id="color-mode" class="color-mode">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome Dark</option>
                <option value="monochrome-light">Monochrome Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic Complement</option>
                <option value="triad">Triad</option>
            </select>
            <button type="submit" id="get-btn" class="get-btn">Get color scheme</button>
        </form>
    </header>
    <main id="main-container">
    </main>
    <footer id="footer">
    </footer>
    <script type="module" src="/js/scripts.js"></script>
</body>
</html>
